<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600&display=swap" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="row-head">
    <h2>How It Works</h2>
  </div>
  <div class="row flex-row">
    <div class="col">
      <img src="images/screen-1.png" alt="Phone Screen App Switching" class="phone-image">
      <div class="info-section">
        <img src="images/switch-icon.png" alt="App Switching" class="icon-image">
        <h3>App Switching</h3>
        <p>Toggle all you apps on and off.</p>
      </div>
    </div>
    <div class="col">
      <img src="images/screen-2.png" alt="Phone Screen App Trip Filtering" class="phone-image">
      <div class="info-section">
        <img src="images/filter-icon.png" alt="Trip Filtering" class="icon-image">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
    </div>
    <div class="col">
      <img src="images/screen-3.png" alt="Phone Screen App Service Filters" class="phone-image">
    <div class="info-section">
      <img src="images/slider-icon.png" alt="Service Filters" class="icon-image">
      <h3>Service Filters</h3>
      <p>Accepts only your ideal trips.</p>
    </div>
    </div>
    <div class="col">
      <img src="images/screen-4.png" alt="Phone Screen Stats Mileage" class="phone-image">
    <div class="info-section">
      <img src="images/bars-icon.png" alt="Stats Mileage" class="icon-image">
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
