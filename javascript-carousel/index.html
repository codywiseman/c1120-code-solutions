<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="chevron">
        <i class="fas fa-chevron-left fa-5x"></i>
      </div>
      <ul>
        <li class="img"><img src="images/001.png" alt=""></li>
        <li class="img hidden"><img src="images/004.png" id='img2' alt=""></li>
        <li class="img hidden"><img src="images/007.png" alt=""></li>
        <li class="img hidden"><img src="images/025.png" alt=""></li>
        <li class="img hidden"><img src="images/039.png" alt=""></li>
      </ul>
      <div class="chevron">
        <i class="fas fa-chevron-right fa-5x"></i>
      </div>
    </div>
    <div class="row2">
      <i class="fas fa-circle fa-2x circle"></i>
      <i class="far fa-circle fa-2x circle"></i>
      <i class="far fa-circle fa-2x circle"></i>
      <i class="far fa-circle fa-2x circle"></i>
      <i class="far fa-circle fa-2x circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
