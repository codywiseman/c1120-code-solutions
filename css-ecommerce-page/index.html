<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-row">
      <h1>New Arrivals</h1>
    </div>
  </header>
  <main class="main-row">
    <div class="col">
      <img src="images/dress1.jpeg" alt="black dress" class="merch-image">
      <div class="item-info-container">
        <p><span class="brand">Free People</span> <span class="sizes">| Size 6</span></p>
        <p><span class="price-box">$35</span> <span class="delete-price"><del>$125 retail</del></span></p>
      </div>
    </div>
    <div class="col">
      <img src="images/ysl-bag.jpeg" alt="saint laurent bag" class="merch-image">
      <div class="item-info-container">
        <p><span class="brand">Yves Saint Laurent</span> <span class="sizes">| One-Size</span></p>
        <p><span class="price-box">$200</span> <span class="delete-price"><del>$1600 retail</del></span></p>
      </div>
    </div>
    <div class="col">
      <img src="images/key.jpeg" alt="gold key" class="merch-image">
      <div class="item-info-container">
      <p><span class="brand">Tiffany</span> <span class="sizes">| One-Size</span></p>
      <p><span class="price-box">$476</span> <span class="delete-price"><del>$2000 retail</del></span></p>
      </div>
    </div>
    <div class="col">
      <img src="images/lv-bag.jpg" alt="louis vuitton wallet" class="merch-image">
    <div class="item-info-container">
      <p><span class="brand">Louis Vuitton</span> <span class="sizes">| One-Size</span></p>
      <p><span class="price-box">$95</span> <span class="delete-price"><del>$1200 retail</del></span></p>
    </div>
    </div>
    <div class="col">
      <img src="images/dress2.jpeg" alt="blue dress" class="merch-image">
      <div class="item-info-container">
        <p><span class="brand">Reformation</span> <span class="sizes">| Size 4</span></p>
        <p><span class="price-box">$20</span> <span class="delete-price"><del>$198 retail</del></span></p>
      </div>
    </div>
  </main>
</body>
</html>
