<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Brochure Form</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <div class="flex-column form-container">
    <h1>Learn More</h1>
    <form>
      <label for="email">Company Email</label>
      <input type="email" id="email" placeholder="sally@company.co">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Sally Smith">
      <label for="hiring">Where are you hiring?</label>
      <input type="text" id="hiring" placeholder="City, Country">
      <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
      <select name="engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
      </select>
      <div class="button-div">
        <input class="submit-button" type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
